<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }

      .app {
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>

  <body>
    <div class="app" id="app">
      <!--
        <button-counter :child-count="parCount" @add="parCount++"></button-counter>
      -->
      <!--
        <button-counter :child-count="parCount" @update:child-count="parCount=$event"></button-counter>
      -->
      <button-counter :child-count.sync="parCount"></button-counter>
      <p>parent component {{ parCount }}</p>
    </div>
    <script>
      let app = new Vue({
        el: '#app',
        data: {
          parCount: 0
        },
        methods: {},
        components: {
          'button-counter': {
            template:
              '<button @click="add">You clicked me {{ childCount }} times.</button>',
            props: ['childCount'],
            methods: {
              add () {
                // this.$emit('add')
                // this.$emit('update:child-count', this.childCount + 1)
                this.$emit('update:childCount', this.childCount + 1)
              }
            }
          }
        }
      })
    </script>
  </body>
</html>

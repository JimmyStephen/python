<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div
        class="hello__parentItems"
        v-for="(item,index) in parentItems"
        :key="index"
      >
        <div
          ref="childItems"
          v-for="(item1,index1) in childItems"
          :key="index1"
        >
          {{ item1.label }}
        </div>
      </div>
    </div>
    <script>
      window.app = new Vue({
        el: '#app',
        data: {
          parentItems: [
            { label: 'label 1-1-' },
            { label: 'label 1-2-' },
            { label: 'label 1-3' }
          ],
          childItems: [
            { label: 'label 2-1-' },
            { label: 'label 2-2' },
            { label: 'label 2-3' }
          ]
        },
        mounted() {
          console.log(this.$refs.childItems)
          this.$nextTick(() => {
            console.log('nextTick', this.$refs.childItems)
          })
        }
      })
    </script>
  </body>
</html>

<script type="text/javascript">
 window.onload=function(){
     waterfall('main','box');
};
function waterfall(parent,box){
    var oParent=document.getElementById(parent);
    var oBoxs=getByClass(oParent,box);
    var cols = Math.floor(document.documentElement.clientWidth/oBoxs[0].offsetWidth);
    /*console.log(cols);*/
    var oBoxH = [];
	for(var i=0;i<oBoxs.length;i++){
    if(i<cols){
    	oBoxH.push(oBoxs[i].offsetHeight);
    	console.log(oBoxH);
       // 将图片的高度值添加到数组中
    }else{
      // 求最小值和最小值的索引
      var oBoxMH = Math.min.apply(null,oBoxH);
      console.log(oBoxMH);
      var index = oBoxH.indexOf(oBoxMH);
      

// 计算及定义图片出现的位置
      oBoxs[i].style.position='absolute';
      oBoxs[i].style.left =oBoxs[0].offsetWidth*index + "px";
      oBoxs[i].style.top =oBoxMH + "px";
      
      
      // 改变数组值
     oBoxH[index] +=oBoxs[i].offsetHeight;
    }
  }
}
function getByClass(parent,clsName){
	var boxArr=new Array();
	oElements=parent.getElementsByTagName('*');
	for(var i=0;i<oElements.length;i++){
		if(oElements[i].className==clsName){
			boxArr.push(oElements[i]);
		}
	}
	return boxArr;
}
